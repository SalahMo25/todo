<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>To Do</title>
    <style>
      .myform {
        background-color: #4793af;
        border-radius: 20px;
      }
      .add-btn {
        background-color: #074173;
      }
      .remove-btn{
        background-color: #9B3922;
        height: 35px;
        
      }
      label {
        font-size:40px;
      }
    </style>
  </head>
  <body>
    <div class="container ">
      <form method="POST" class=" mt-4 mb-3 myform">
        {% csrf_token %}
        <label for="formGroupExampleInput" class="form-label d-flex justify-content-center p-4 text-white">TO DO </label>
        <div class="w-75 d-flex m-auto">{{ form.text }}</div>

        <div class="w-25 mt-3 ps-3 d-none">{{ form.date }}</div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <input class="btn me-md-4 mt-4 ps-5 pe-5 mb-3 text-white add-btn" type="submit" value="Add" />
        </div>
      </form>



      <div class="container ps-3   ">
        {% for text in data %}
        <div class="bg-light p-3 pt-4">
            <div class="row" >

                <p class="pt-1 col-11" >{{ text.text }}</p>
                <form class="d-grid gap-2 d-md-flex justify-content-md-end col-1 pt-3" action="delete/{{ text.id }}" method="POST">
                    {% csrf_token %}
                    <button class="btn remove-btn text-white p-2 pt-0 pb-0"  value="remove" type="submit">x</button>
                </form>
                
            </div>
            <p>{{ text.date }}</p>
            <hr class="border border-1 border-dark w-75 m-auto ">
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
